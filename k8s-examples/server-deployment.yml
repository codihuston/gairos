apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: codihuston/gairos-server
          resources:
            requests:
              memory: "256Mi"
              cpu: "0.1"
            limits:
              memory: "512Mi"
              cpu: "0.1"
          ports:
            - containerPort: 5000
          env:
            - name: APP_NAME
              value: gairos
            - name: APP_PORT
              value: "5000"
