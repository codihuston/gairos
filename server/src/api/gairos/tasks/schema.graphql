extend type Query {
  getTasks: [Task]
  getTaskUsers(taskId: ID!): [TaskUser]
}

extend type Mutation {
  createTask(input: TaskInput): Task
}

type Task {
  id: ID!
  name: ID!
  users: [User]
  userTaskInfo: UserTaskInfo
  createdAt: String
  updatedAt: String
}

type TaskUser{
  id: ID!
  username: String,
  isPublic: Boolean
}

input TaskInput{
  name: String!
  description: String
}