extend type Query {
  getTasks: [Task]
  getTaskUsers(taskId: ID!): [TaskUser]
}

type Task {
  id: ID!
  name: ID!
  users: [User]
  userTaskInfo: UserTaskInfo
  createdAt: String
  updatedAt: String
}

type TaskUser{
  id: ID!
  username: String,
  isPublic: Boolean
}

input TaskInput{
  userId: ID
  name: String!
  description: String
}

input TagTaskInput{
  userTagId: ID!
  taskId: ID!
}

input RenameUserTaskInput{
  userTaskId: ID!
  name: String!
}

input UpdateUserTaskInput{
  userTaskId: ID!
  description: String
  isPublic: Boolean
  isArchived: Boolean
  createdAt: String
  updatedat: String
}

input DeleteUserTaskInput{
  userId: ID
  userTaskId: ID!
}

input CreateTaskHistoryInput{
  userTaskId: ID!
  googleEventId: String
  startTime: String!
  endTime: String
}