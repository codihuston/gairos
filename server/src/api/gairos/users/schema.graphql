# Note: at least one type Query{} must be initialized somewhere in order
# for the typedefs to form a valid graphql schema
type Query {
  hello: String
  me: User
  getUserTasks(userId: ID!): [UserTask]
  getUserTaskHistory(userId: ID!): [UserTaskHistory]
}

type Mutation {
  createUser(id: ID!, username: String):User
}

type User {
  id: ID!
  googleId: ID!
  username: String!
  email: String,
  isFirstSetupCompleted: Boolean,
  calendarId: ID
  tasks: [Task]
}

type UserTask{
  id: ID!
  name: String!
  description: String
  isPublic: Boolean
}

type UserTaskHistory{
  userId: ID!
  taskId: ID!
  name: String!
  description: String!
  startTime: String
  endTime: String
  createdAt: String
  updatedAt: String
}