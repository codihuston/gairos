extend type Query {
  getTags: [Tag]
  getTagUsers(tagId: ID!): User
  getAllTagsAndUsers: [Tag]
}

type Tag {
  id: ID!
  name: ID!
  users: [User]
  userTag: UserTag
  userTagInfo: UserTagInfo
  createdAt: String
  updatedAt: String
}

input TagInput{
  userId: ID
  name: String!
  description: String
  isPublic: Boolean
}