extend type Query {
  getCalendars: [Calendar]
}

type Calendar {
  kind: String,
  etag: String,
  id: String,
  summary: String,
  description: String,
  location: String,
  timeZone: String,
   conferenceProperties: ConferenceProperties
}

type ConferenceProperties{
  allowedConferenceSolutionTypes: [String]
}